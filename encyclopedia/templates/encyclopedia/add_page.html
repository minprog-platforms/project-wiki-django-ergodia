{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add a new page
{% endblock %}

{% block body %}
    <h1>New Page</h1>

    {% load bootstrap %}

    <form action="{% url 'add_page' %}" method="post">
        {% csrf_token %}
        {{ form|bootstrap_horizontal:'col-md-4' }}
        <button type="submit">Save</button>
    </form>

{% endblock %}
