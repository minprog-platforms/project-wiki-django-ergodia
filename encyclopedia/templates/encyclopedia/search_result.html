{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for result in search_results %}
        <a href="wiki/{{ result }}"><li>{{ result }}</li>
        {% empty %}
        <li>No entries match up with requested search argument!</li>
        {% endfor %}
    </ul>

{% endblock %}
